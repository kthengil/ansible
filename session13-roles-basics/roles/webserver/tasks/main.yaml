- name: Install web server package
  dnf:
    name: "{{ web_package }}"
    state: present

- name: Deploy web server configuration
  copy:
    content: |
      # Managed by Ansible
      ServerName {{ ansible_hostname }}
    dest: "{{ web_config_file }}"
    mode: "0644"
  notify: restart web server

- name: Ensure web service is running
  service:
    name: "{{ web_service }}"
    state: started
    enabled: true
